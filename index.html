<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="City" spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Istanbul</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apiKey = "78653353432cd561621ef7b7767bfbe2";
            const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");

            async function checkWeather(city)
            {
                const response = await fetch(apiURL + city + `&appid=${apiKey}`);

                if(response.status === 404)
                {
                    document.querySelector('.error').style.display = "block";
                    document.querySelector('.weather').style.display = "none";
                }
                else
                {
                    let data = await response.json();

                    console.log(data);

                    let tempAfterDot = parseInt(data.main.temp.toString().split(".")[1]);
                    let windSpeedAfterDot = parseInt(data.wind.speed.toString().split(".")[1]);
                    document.querySelector('.temp').innerHTML = tempAfterDot > 50 ? Math.round(data.main.temp) + "°C" : Math.floor(data.main.temp) + "°C";
                    document.querySelector('.city').innerHTML = data.name;
                    document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
                    document.querySelector('.wind').innerHTML = windSpeedAfterDot > 50 ? Math.round(data.wind.speed) + " km/h" : Math.floor(data.wind.speed) + " km/h";
                    document.querySelector('.weather img').src = `images/${data.weather[0].main.toString().toLowerCase()}.png`;


                    document.querySelector('.error').style.display = "none";
                    document.querySelector('.weather').style.display = "block";
                }
            }
            searchBox.addEventListener('keypress', event => {
                if(event.key === "Enter")
                {
                    if(searchBox.value != "")
                    {
                        checkWeather(searchBox.value);
                        searchBox.value = "";
                    }
                }
            });
            searchBtn.addEventListener('click', () => {
                if(searchBox.value != "")
                {
                    checkWeather(searchBox.value);
                    searchBox.value = "";
                }
            });
        </script>
        <!-- https://api.openweathermap.org/data/2.5/weather?q=istanbul&appid=78653353432cd561621ef7b7767bfbe2&units=metric -->
    </body>
</html>
